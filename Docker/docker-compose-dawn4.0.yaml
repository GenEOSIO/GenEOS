version: "3"

services:
  mongo:
    image: mongo:latest
    hostname: mongo
    ports:
      - 27017:27017
    volumes:
      - mongo-data-volume:/data/db

  nodgeneosd:
    image: eosio/eos:latest
    command: /opt/eosio/bin/nodgeneosd.sh --data-dir /opt/eosio/bin/data-dir --resync #--mongodb-uri mongodb://mongo:27017/EOS
    hostname: nodgeneosd
    links:
      - mongo
    ports:
      - 8888:8888
      - 9876:9876
    expose:
      - "8888"
    volumes:
      - nodgeneos-data-volume:/opt/eosio/bin/data-dir

  kgeneosd:
    image: eosio/eos:latest
    command: /opt/eosio/bin/kgeneosd --wallet-dir /opt/eosio/bin/data-dir --http-server-address=127.0.0.1:8900
    hostname: kgeneosd
    links:
      - nodgeneosd
    volumes:
      - kgeneosd-data-volume:/opt/eosio/bin/data-dir

volumes:
 mongo-data-volume:
   external: true
 nodgeneos-data-volume:
   external: true
 kgeneosd-data-volume:
   external: true
